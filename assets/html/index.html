<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    @@include("head.html")
  </head>
  <body>
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        name: "JUST WO's Wiki",
        basePath: "./docs/",
        auto2top: true,
        loadSidebar: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md"
        },
        subMaxLevel: 3,
        search: {
          paths: "./docs/",
          placeholder: "键入以进行搜索",
          noData: "找不到相关内容",
          depth: 6 // 搜索标题的最大程级, 1 - 6
        },
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true
        }
      };
    </script>
    <script src="./js/docsify.min.js"></script>
    <script src="./js/docsify-pagination.min.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/emoji.js"></script>
    <script src="./js/zoom-image.js"></script>
  </body>
</html>
